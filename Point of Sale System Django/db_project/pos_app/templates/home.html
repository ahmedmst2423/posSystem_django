<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANGO_POS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button.admin {
            background-color: #3498db;
            color: #fff;
        }

        .button.operator {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>DJANGO Point Of sale System</h1>
    
    <div class="button-container">
        <button class="button admin" onclick="redirectTo('admin-login')">Admin</button>
        <button class="button operator" onclick="redirectTo('operator-login')">Operator</button>
    </div>

    <script>
        function redirectTo(path) {
            window.location.href = path;
        }
    </script>
</body>
</html>
